version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: skyhigh-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"  # backend on 8001
    environment:
      - MONGO_URI=mongodb://mongo:27017/skyhigh_demo
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
    container_name: skyhigh-frontend
    command: npm run dev -- --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"  # frontend on 8000
    environment:
      # When the frontend is loaded in the developer's browser, requests must
      # target the host machine where the backend is published. Use localhost
      # so browser fetches go to http://localhost:8001 (backend port exposed
      # by docker-compose). If you prefer in-container service name, change
      # this to http://backend:8001 but then the browser won't be able to
      # resolve that hostname.
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - backend

  mongo:
    image: mongo:6
    container_name: skyhigh-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
